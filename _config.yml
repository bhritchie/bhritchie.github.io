# Dependencies
gems: ['jekyll/scholar']

# markdown:         redcarpet
markdown:         kramdown
highlighter:      pygments

# Permalinks
permalink:        pretty
relative_permalinks: true

# Setup
title:            Brendan Ritchie
tagline:          ''
description:      'Software developer, sometime philosopher.'
url:              https://bhritchie.github.pages
baseurl:          /

author:
  name:           'Brendan Ritchie'
  url:            https://bhritchie.github.io

paginate:         1

# Custom vars
version:          0.0.1

github:
  repo:           https://github.com/bhritchie/bhritchie.github.io

scholar:
  style: apa-modified
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: bibliography
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"